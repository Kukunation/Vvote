<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vvote - Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-4" href="#"> <span class="badge bg-info m-1">V</span>vote</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Create Vvote</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login vvote</a>
        </li>
        <li class="nav-item dropdown">

        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Help</a>
        </li>
      </ul>

    </div>
    <div class="auth">
      <button class="btn btn-outline-info me-4 Signup-btn">Signup</button>
      <button class="btn btn-info me-4 login-btn">Login</button>
    </div>
  </nav>


  <!-- Main body -->

  <div class="row">
    <!-- Navigation - system functionality system-->
    <div class="col-sm-2">
      <div class="side-nav container_box">
        <div class="logo m-4">Vvote</div>
        <ul>
          <li>
            <a href=""><i class='bx bxs-dashboard'></i>
              <span>Dashboard</span></a>
          </li>
          <li>
            <a href=""><i class='bx bx-message-rounded-dots'></i>
              <span>Chats</span></a>
          </li>
          <li>
            <a href=""><i class='bx bx-user'></i>
              <span>Participants</span></a>
          </li>
          <hr>
          <li>
            <a href=""><i class='bx bx-color'></i>
              <span>Appearence</span></a>
          </li>
          <hr>
          <li>
            <a href=""><i class='bx bx-cog'></i>
              <span>settings <sup class="badge bg-danger ">new</sup></span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Where the magic happens -->
    <div class="col-sm-7">

      <div class="main-vvote-content container_box">
        <div class="info_area_vvote ">
          <div class="row text-center">

            <div class="col-sm-3 col-xl-3">
              <div class="card">
                <div class="icon_Area ">
                  <i class='bx bxs-user-circle shadow rounded-circle'></i>
                </div>
                <div class="text-area">
                  <span class="votes_counter">286</span><br>
                  <span>Total_votes</span>
                </div>
              </div>

            </div>
            <div class="col-sm-3 col-xl-3">
              <div class="card">
                <div class="icon_Area">
                  <i class='bx bxs-user-circle shadow rounded-circle'></i>
                </div>
                <div class="text-area">
                  <span class="votes_counter">286</span><br>
                  <span>Votes</span>
                </div>
              </div>

            </div>
            <div class="col-sm-3 col-xl-3">
              <div class="card">
                <div class="icon_Area">
                  <i class='bx bxs-user-circle shadow rounded-circle'></i>
                </div>
                <div class="text-area">
                  <span class="votes_counter">286</span><br>
                  <span>Points</span>
                </div>
              </div>

            </div>
            <div class="col-sm-3 col-xl-3">
              <div class="card">
                <div class="icon_Area">
                  <i class='bx bxs-user-circle shadow rounded-circle'></i>
                </div>
                <div class="text-area">
                  <span class="votes_counter">286</span><br>
                  <span>Participants</span>
                </div>
              </div>

            </div>


          </div>
        </div>
        <!-- graph area -->
        <div class="graph_area_vvote">
          <div class="row">
            <div class="col-3"></div>
            <div class="col">
              <div class="card mt-3"></div>
            </div>
          </div>
        </div>

        <!-- SELECTION - AREA -->

        <div class="selection-area card">
          <div class="row">
            <div class="col">
              <img src="" class="rounded-circle" alt="" width="50px" height="50px">
            </div>
            <div class="col">
              <img src="" class="rounded-circle" alt="" width="50px" height="50px">
            </div>
            <div class="col">
              <img src="" class="rounded-circle" alt="" width="50px" height="50px">
            </div>
            <div class="col">
              <img src="" class="rounded-circle" alt="" width="50px" height="50px">
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- chat - connect with people there -->
    <div class="col-sm">
      <div class="chat-box container_box">
        <div class="top-nav p-2">
          <div title=" Fullscreen" class="nav-item"><i class='bx bx-fullscreen'></i></div>
          <div title="Disable Notifications" class="nav-item"><i class='bx bx-bell-off'></i></div>
        </div><br><br>
        <div class="chat-area card">
          <div class="incoming-chat chats shadow mb-2">
            <p class="user-name">Maxwell</p>
            <p class="chat">Joe</p>
          </div>
          <div class="outgoing-chat chats shadow">
            <p class="user-name">Duncan</p>
            <p class="chat">Hello too</p>
          </div>
        </div>

        <div class="typing_area mt-2">
          <input type="text" placeholder="   Type something">
          <button class="btn btn-info"> Send </button>
        </div>
      </div>


    </div>



  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
